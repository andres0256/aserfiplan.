  * {

}

  body {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: rgb(9, 74, 136);
  }


  .card {
    position: relative;
    width: 300px;
    height: 350px;
    margin: 20px;
    text-decoration: none;
    color:white;

  }

  .card .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
    transition: .5s;
  }

  .card .front {
    transform: perspective(600px) rotateY(0deg);
    box-shadow: 0 5px 10px #000;
  }

  .card .front img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card .front h3 {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45px;
    line-height: 45px;
    color: #fff;
    background: rgba(0, 0, 0, .4);
    text-align: center;
  }

  .card .back {
    transform: perspective(600px) rotateY(180deg);
    background: rgb(19, 138, 207);
    padding: 15px;
    color: #f3f3f3;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    box-shadow: 0 5px 10px #000;
  }

  .card .back .link {
    border-top: solid 1px #f3f3f3;
    height: 50px;
    line-height: 50px;
  }

  .card .back .link a {
    color: #f3f3f3;
  }

  .card .back h3 {
    font-size: 30px;
    margin-top: 20px;
    letter-spacing: 2px;
  }

  .card .back p {
    letter-spacing: 1px;
  }

  .card:hover .front {
    transform: perspective(600px) rotateY(180deg);
  }

  .card:hover .back {
    transform: perspective(600px) rotateY(360deg);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  /* Contenedor principal */
  body {
    display: flex;
  }

  /* Barra de navegación lateral */
  .sidebar {
    width: 60px;
    /* Ancho cuando está oculta */
    height: 100vh;
    background-color: rgb(2, 22, 41);
    ;
    position: fixed;
    top: 0;
    left: 0;
    transition: width 0.3s ease;
    overflow: hidden;
    white-space: nowrap;
  }

  .logo {
    width: 80%;
    /* Ajusta el tamaño según sea necesario */
    margin-bottom: 20px;
  }

  .sidebar:hover {
    width: 200px;
    /* Se expande automáticamente */
  }

  /* Ocultar el texto cuando la barra está cerrada */
  .sidebar .text {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  /* Mostrar el texto cuando la barra se expande */
  .sidebar:hover .text {
    opacity: 1;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    padding: 15px;
  }

  .sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* Contenido principal */
  .content {
    margin-left: 60px;
    padding: 20px;
    width: 100%;
  }

  h1 {
    color: #333;
  }
  .btn {
  background-color: #ffffff; /* Color de fondo azul oscuro */
 color: rgb(0, 93, 254);
  padding: 10px 20px; /* Para darle un tamaño de botón */
  border-radius: 5px; /* Para redondear las esquinas */
  text-decoration: none; /* Esto quita el subrayado */
}

  .btn-conteiner {
    display: flex;
    justify-content: center;
    --color-text: #ffffff;
    --color-background: #ff135a;
    --color-outline: #ff145b80;
    --color-shadow: #00000080;
    background: #333;
  }

  .btn-content {
    display: flex;
    align-items: center;
    padding: 5px 30px;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 30px;
    color: var(--color-text);
    background: var(--color-background);
    transition: 1s;
    border-radius: 100px;
    box-shadow: 0 0 0.2em 0 var(--color-background);
  }

  .btn-content:hover,
  .btn-content:focus {
    transition: 0.5s;
    -webkit-animation: btn-content 1s;
    animation: btn-content 1s;
    outline: 0.1em solid transparent;
    outline-offset: 0.2em;
    box-shadow: 0 0 0.4em 0 var(--color-background);
  }

  .btn-content .icon-arrow {
    transition: 0.5s;
    margin-right: 0px;
    transform: scale(0.6);
  }

  .btn-content:hover .icon-arrow {
    transition: 0.5s;
    margin-right: 25px;
  }

  .icon-arrow {
    width: 20px;
    margin-left: 15px;
    position: relative;
    top: 6%;
  }

  /* SVG */
  #arrow-icon-one {
    transition: 0.4s;
    transform: translateX(-60%);
  }

  #arrow-icon-two {
    transition: 0.5s;
    transform: translateX(-30%);
  }

  .btn-content:hover #arrow-icon-three {
    animation: color_anim 1s infinite 0.2s;
  }

  .btn-content:hover #arrow-icon-one {
    transform: translateX(0%);
    animation: color_anim 1s infinite 0.6s;
  }

  .btn-content:hover #arrow-icon-two {
    transform: translateX(0%);
    animation: color_anim 1s infinite 0.4s;
  }

  /* SVG animations */
  @keyframes color_anim {
    0% {
      fill: white;
    }

    50% {
      fill: var(--color-background);
    }

    100% {
      fill: white;
    }
  }

  .link-item {
    display: block;
    margin: 5px 0;
    padding: 6px 10px;
    background-color: #f0f0f0;
    color: #1a1a1a;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.2s;
  }

  .link-item:hover {
    background-color: #dcdcdc;
  }

  
.card a {
  text-decoration: none;
  background: #1479EA;
}



  button:hover::before,
  button:hover::after {
    transform: scale(0)
  }
